<header class="card m-4">
    <p-carousel [value]="sliderImages()" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" autoplayInterval="7000">
        <ng-template let-brand #item >
              <img [src]="brand.image" [alt]="brand.name" class="w-full rounded-2xl" />
        </ng-template>
    </p-carousel>
</header>
