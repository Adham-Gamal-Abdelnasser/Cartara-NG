<div class="mb-4 p-4 flex items-center justify-center">
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }" >
            <ng-template #header>
                <img alt="product image" class="cursor-pointer" [src]="product.imageCover" routerLink="/product-details"/>
            </ng-template>
            <div routerLink="/product-details" class="cursor-pointer">
                <div class="flex justify-between mb-2">
                    <h2 class="main line-clamp-1">{{product.title}}</h2>
                    <p class="main">{{product.price}} EGP</p> 
                </div>
                <p class="line-clamp-2">{{product.description + "..."}}</p>
                <div class="flex justify-between my-2">
                    <p class="badge main">{{product.brand.name}}</p>
                    <p class="flex main">{{product.ratingsAverage}}<lucide-angular [img]="star" class="text-amber-300"></lucide-angular></p>
                </div>
            </div>
            <ng-template #footer>

                <button class="w-full bg-black text-white main flex justify-center p-2 rounded-lg cursor-pointer">
                    Add to Cart
                    <lucide-angular [img]="shoppingCart" class="ml-2"></lucide-angular>
                 </button>

            </ng-template> 
        </p-card>
</div>
