<div class="card w-5/6 mx-auto my-6">
    <label [for]="inputField.label" class="main text-sky-500 capitalize">{{inputField.label}}</label>
    <input [type]="inputField.type" [formControl]="inputField.control" [id]="inputField.label" class="w-full border-b-2 border-b-gray-500 outline-none px-2 py-1 focus:border-sky-500" />
    @if(inputField.control.errors && inputField.touched){
        <app-errormessage></app-errormessage>
    }
</div>
