<ul [class]="screenClasses + ' items-center' ">
        @if(isLogged){
                <li>
                        <a routerLink="/wishlist" routerLinkActive="text-sky-500" class="text-gray-500 px-2 relative transitioned rounded-lg hover:text-sky-500">
                                <div class="absolute centered w-5 h-5 rounded-full text-sm font-sans font-bold text-white bg-sky-400 top-1 -end-1">{{wishlistItemsCount()}}</div>
                                <lucide-angular [img]="heart" [size]="20"></lucide-angular>  
                        </a>
                </li>
                <li>
                        <a routerLink="/cart" routerLinkActive="text-sky-500" class="text-gray-500 px-2 relative transitioned rounded-lg hover:text-sky-500">
                                <div class="absolute centered w-5 h-5 rounded-full text-sm font-sans font-bold text-white bg-sky-400 -top-[-5px] -end-4">{{cartItemsCount()}}</div>
                                <lucide-angular [img]="cart" [size]="20"></lucide-angular>  
                        </a>
                </li>
                <li><a class="text-gray-500 p-2 rounded-lg transitioned hover:bg-sky-500 hover:text-white" (click)="userLogOut()">Log out</a></li>
        }@else {
                @for(gate of gates; track gate.id){
                        <app-gate [authGate]="gate"></app-gate>
                }
        }
</ul>
