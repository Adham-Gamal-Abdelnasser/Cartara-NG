<header  class="m-4 rounded-2xl shadow-xl overflow-hidden">
    <swiper-container
    navigation="true" centeredSlides="true" loop="true" pagination="{ hideOnClick: true }"
    (swiperprogress)="onProgress($any($event))"
    (swiperslidechange)="onSlideChange()">

      <swiper-slide>
        <img src="/1.jpg" class="w-full " alt="">
      </swiper-slide>
      <swiper-slide>
        <img src="/2.jpg" class="full/2 " alt="">
      </swiper-slide>

    </swiper-container>
</header>
